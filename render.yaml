databases:
  - name: tap-story-db
    plan: free
    databaseName: tapstory
    user: tapstory

services:
  - type: web
    name: tap-story-api
    runtime: node
    plan: starter
    buildCommand: npm install && npx prisma generate --schema=backend/prisma/schema.prisma && npm run build
    startCommand: cd backend && npx prisma migrate deploy && node dist/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tap-story-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - fromGroup: tap-story-api-env
